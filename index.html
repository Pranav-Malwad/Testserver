<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
  content="default-src 'self'; script-src 'self' https://apis.google.com https://www.googletagmanager.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; frame-src https://accounts.google.com;">


  <title>Testing visitors count</title>
</head>

<body>
  <h1>Test Server (testing visitors count)</h1>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DW3YVHNSZT"></script>


  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-DW3YVHNSZT');
  </script>


<script src="https://accounts.google.com/gsi/client" async defer></script>


<script>
  const CLIENT_ID = '780834703501-jngstt0d1u5epbl8ho4d23h8eiaiklpk.apps.googleusercontent.com'; // Your Client ID

  function initializeGsi() {
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
      document.getElementById("sign-in-button"),
      { theme: "outline", size: "large" }
    );
  }

  function handleCredentialResponse(response) {
    const responsePayload = decodeJwtResponse(response.credential);
    console.log('ID Token:', responsePayload);
    getAnalyticsData(); // Call your data fetching function after authentication
  }

  function decodeJwtResponse(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
  }

  function getAnalyticsData() {
    gapi.client.load('analyticsreporting', 'v4', () => {
      gapi.client.analyticsreporting.reports.batchGet({
        reportRequests: [{
          viewId: '337719460',
          dateRanges: [{ startDate: '7daysAgo', endDate: 'today' }],
          metrics: [{ expression: 'ga:sessions' }]
        }]
      }).then(response => {
        console.log(response.result);
      }).catch(error => {
        console.error('Error fetching data:', error);
      });
    });
  }

  window.onload = function () {
    initializeGsi();
  }
</script>

<button id="sign-in-button">Sign in and Fetch Data</button>


  <h1>Website Analytics</h1>
  <p id="active-users">Active Users: Loading...</p>
  <p id="total-visitors">Total Visitors: Loading...</p>




</body>

</html>
